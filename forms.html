<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="forms.css">
    <title>Cadastre-se</title>
    <link rel="icon" href="icons8-selecionado.svg" type="image/x-icon">
    <link rel="shortcut icon" href="icons8-selecionado.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <h1 class="text-center">Formulário de Cadastro:</h1>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="firstName">Nome:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Nome" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Sobrenome:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Sobrenome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Endereço de e-mail:</label>
                        <input type="email" class="form-control" id="email" placeholder="Insira o e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Data de nascimento:</label>
                        <input type="date" class="form-control" id="birthdate" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gênero:</label>
                        <select class="form-control" id="gender" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="male">Homem cis</option>
                            <option value="female">Mulher cis</option>
                            <option value="malet">Homem trans</option>
                            <option value="femalet">Mulher trans</option>
                            <option value="nb">Não-binário</option>
                            <option value="n">Prefiro não declarar</option>
                            <option value="other">Outro</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="subscribe" required>
                        <label class="form-check-label" for="subscribe">Se inscreva para newsletter</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block custom-button">Enviar</button>
                </form>
                <div id="successMessage" class="d-none alert alert-success mt-3" style="max-width: 300px;">
                    Inscrição realizada com sucesso! 
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#signupForm").submit(function(event) {
                event.preventDefault(); 
    
                if ($("#signupForm")[0].checkValidity()) {
                    setTimeout(function() {
                        $("#successMessage").removeClass("d-none"); 
                        $("#signupForm")[0].reset();
                    }, 1000); 
                }
            });
        });
    </script>
</body>
</html>
